<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            background-color: #fdfdfd;
            margin: 0;
            padding: 2rem;
            color: #222;
        }

        .form-container {
            max-width: 520px;
            height: auto;
            margin: 0 auto;
            padding: 1.5rem 2rem;
            border: 1px solid #eee;
            border-radius: 6px;
            background: #fff;
        }

        h2 {
            text-align: center;
            font-weight: 500;
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: #f9f9f9;
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1.5rem;
            gap: 0.5rem;
        }

        button,
        .link-button {
            padding: 0.5rem 1.2rem;
            font-size: 0.95rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #222;
            color: #fff;
            text-decoration: none;
        }

        .link-button {
            background: transparent;
            color: #555;
            border: 1px solid #ccc;
        }

        .link-button:hover {
            background-color: #f2f2f2;
        }
        .btn-delete {
        display: inline-block;
        background-color: #dc3545;
        color: white;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 0.9rem;
        text-decoration: none;
        transition: background 0.2s ease;
    }

    .btn-delete:hover {
        background-color: #c82333;
    }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Create New Task</h2>
<!--    <form th:action="@{/tasks}" th:object="${task}" method="post">-->
    <form th:action="${task.id == 0} ? @{/tasks} : @{/tasks/edit}" th:object="${task}" method="post">
        <input type="hidden" th:field="*{id}" />
        <label for="title">Title</label>
        <input type="text" th:field="*{title}" id="title" required />

        <label for="description">Description</label>
        <textarea th:field="*{description}" id="description"></textarea>

        <label for="status">Status</label>
        <select th:field="*{status}" id="status">
            <option value="Pending">Pending</option>
            <option value="Completed">Completed</option>
        </select>

        <label for="priority">Priority</label>
        <input type="number" th:field="*{priority}" id="priority" min="1" />

        <label for="dueDate">Due Date</label>
        <input type="text" th:field="*{DueDate}" id="DueDate" placeholder="YYYY-MM-DD" />

        <div class="actions">
            <a class="link-button" th:href="@{/tasks}">Cancel</a>
            <button type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
